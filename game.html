<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/media_query.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body-game">
    <header>
      <img src="img/logo.png" alt="logo MD" class="logo" />
    </header>

    <main class="main-jogo">
      <div>
        <h1 class="titulo-principal">Juego del Ahorcado</h1>
        <p class="regras">
          Digite en el teclado una letra y adivine la palabra
        </p>
      </div>

      <section class="area-principal">
        <div>
          <canvas width="1000" height="500"></canvas>
        </div>

        <form id="form">
          <input type="text" class="input" />
        </form>

        <div class="container-letras">
          <div id="letra0" class="letras"></div>
          <div id="letra1" class="letras"></div>
          <div id="letra2" class="letras"></div>
          <div id="letra3" class="letras"></div>
          <div id="letra4" class="letras"></div>
          <div id="letra5" class="letras"></div>
          <div id="letra6" class="letras"></div>
          <div id="letra7" class="letras"></div>
        </div>

        <div class="display-letras-erradas"></div>

        <div class="buttons-pag-game">
          <a href="game.html">
            <input
              type="submit"
              value="Nuevo Juego"
              class="button"
              id="button-nuevo-juego"
            />
          </a>

          <a href="index.html">
            <input
              type="submit"
              value="Home"
              class="button"
              id="button-desistir"
            />
          </a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; Copyright-2022 LLS ready2devs</p>

      <ul>
        <li>
          <a href="https://www.linkedin.com/in/luciano-leandro-sica-38b40615/"
            ><img src="img/linkedin.png" class="link"
          /></a>
        </li>
        <li>
          <a href="https://github.com/ready2devs"
            ><img src="img/github.png" class="link"
          /></a>
        </li>
      </ul>
    </footer>

    <!--Importacion de los Javascript AQUI -->

    <script src="js/main.js"></script>

    <script src="js/canvas.js"></script>

    <script src="js/show_letters.js"></script>

    <script src="js/show_msg_winner_loser.js"></script>

    <script src="js/validate_input.js"></script>

    <script src="js/start_game.js"></script>
  </body>
</html>
