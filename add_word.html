<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/add_word.css" />
    <link rel="stylesheet" href="css/media_query.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />

    <body>
      <header>
        <img src="img/logo.svg" alt="logo alura" class="logo" />
      </header>

      <main>
        <span id="mensagem-erro"></span>

        <section class="adicionar-palavra">
          <input
            type="text"
            name="add-word"
            placeholder="Digite una palabra"
            maxlength="8"
            class="texto"
            autofocus
          />

          <div class="area-texto">
            <p class="aviso">
              <img
                class="img-aviso"
                src="img/aviso.png"
                alt="ponto esclamação"
              />
              Máximo de 8 letras
            </p>

            <a href="index.html">
              <input
                type="submit"
                value="Cancelar"
                class="button"
                id="button-cancelar"
              />
            </a>

            <input
              type="submit"
              value="Guardar y comenzar"
              class="button"
              id="button-salvar"
            />
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; Copyright-2022 LLS ready2devs</p>

        <ul>
          <li>
            <a href="https://www.linkedin.com/in/luciano-leandro-sica-38b40615/"
              ><img src="img/linkedin.png" class="link"
            /></a>
          </li>
          <li>
            <a href="https://github.com/ready2devs"
              ><img src="img/github.png" class="link"
            /></a>
          </li>
        </ul>
      </footer>

      <!--Importação dos Javascripts AQUI -->

      <script src="js/add_word.js"></script>
    </body>
  </head>
</html>
